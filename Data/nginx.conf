events { }

http {
    upstream airflow {
        server airflow:8080;
    }
    upstream superset {
        server superset:8088;
    }

    server {
        listen 80;

        location /airflow/ {
            proxy_pass http://airflow/;
            proxy_set_header Host $host;
        }

        location /superset/ {
            proxy_pass http://superset/;
            proxy_set_header Host $host;
        }
    }
}
